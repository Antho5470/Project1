// App-level build.gradle file (app/build.gradle)
plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'  // Apply the Google Services plugin
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.untitled"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileSdk 34  // Use the latest compileSdk version
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.untitled"
        applicationId "com.example.myapp"  // Replace with your app's package name
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        minSdk 21  // Minimum SDK version supported
        targetSdk = flutter.targetSdkVersion
        targetSdk 34  // Target SDK version (use latest available)
        versionCode = flutter.versionCode
        versionCode 1
        versionName = flutter.versionName
        versionName "1.0"
        // Ensure that Google services file is found
        multiDexEnabled true



    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
    // Configure Firebase Analytics or other Firebase SDKs
    // firebaseAnalytics is automatically initialized if it's included


}
dependencies {
    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics:21.0.0'  // Firebase Analytics (optional, depending on what you need)
    implementation 'com.google.firebase:firebase-auth:21.0.5'       // Firebase Authentication (example)
    implementation 'com.google.firebase:firebase-firestore:24.0.0'  // Firebase Firestore (example)
    implementation 'com.google.firebase:firebase-messaging:23.0.0'  // Firebase Cloud Messaging (example)
    // Add other Firebase SDK dependencies as needed

    // AndroidX dependencies (make sure to have these)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Other dependencies (optional)
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    // Add other libraries you use
}

flutter {
    source = "../.."
}
